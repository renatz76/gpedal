name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ master ]   # <â€” change to 'main' if your default branch is main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      # Try your package.json "build" first; otherwise fall back to webpack.production.config.js
      - name: Build
        run: |
          if npm run -s build; then
            echo "Built with npm run build"
          elif [ -f webpack.production.config.js ]; then
            npx webpack --config webpack.production.config.js
          else
            echo "No build script and no webpack.production.config.js"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Publish the built site in ./dist
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
